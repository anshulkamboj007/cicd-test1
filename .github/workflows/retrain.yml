name: Automated Retrain

on:
  schedule:
    - cron: "0 6 * * 4"  # 
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Pull your repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Retrain and log model
      - name: Retrain and log to MLflow
        run: |
          echo "üöÄ Starting retraining..."
          python main.py
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

      # 5Ô∏è‚É£ Upload local model artifact for manual access
      - name: Upload trained model as GitHub Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: |
            model.pkl
            artifacts/model/*
          if-no-files-found: warn

      # (Optional) Notify on completion
      - name: Notify success
        if: success()
        run: echo "‚úÖ Automated retrain completed successfully!"

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Automated retrain failed. Check logs in Actions tab."
