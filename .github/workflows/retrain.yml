name: Automated Retrain

on:
  schedule:
    - cron: "0 2 * * 0"  # every Sunday at 2 AM
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install -r requirements.txt

      - name: Retrain model and log to MLflow
        run: |
          python main.py
