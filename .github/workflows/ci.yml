name: CI — tests & build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    name: Run tests (pytest) and lint
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
      MLFLOW_TRACKING_URI: file://./mlruns   # avoid needing a remote MLflow server
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest -q --maxfail=1

      - name: Save test results (junit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: ./tests-output || ./ # adjust if you generate junit xml

  build-image:
    name: Build docker image (check build)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build image (local check)
        run: |
          docker build -t dtree:ci-check .
        # keep image local — real push lives in CD workflow
